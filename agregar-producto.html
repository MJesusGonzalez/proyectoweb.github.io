      type="text/css"
      href="./css/styleAgregarProducto.css"
    />
    <link rel="stylesheet" href="css/styleCarritoCompras.css" />

  <body>
    <header class="head_nav"></header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="image/icon.png" class="nav_icon" />
          Tacos el Tommy
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="carrito.html">Comprar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="agregar-producto.html"
                >Agregar Producto</a

            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link logged-out" href="signin.html">Signin</a>
            </li>
            <li class="nav-item">

                >Logout</a

            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <section id="add-product-section">
        <h2>Agregar Producto</h2>
        <form id="add-product-form" class="form">
          <label for="product-id">Id:</label>
          <input type="text" id="product-id" required />
          <label for="product-name">Nombre del producto:</label>
          <input type="text" id="product-name" required />
          <label for="product-price">Precio:</label>
          <input type="number" id="product-price" required />
          <label for="product-image">URL de la imagen:</label>
          <input
            type="text"
            id="product-image"
            required
            placeholder="url"
          />
          <button type="submit">Agregar</button>
        </form>
      </section>

      <section class="content">
        <h2>Eliminar Producto</h2>
        <div class="container container_content">
        
          <div class="list"></div>
        </div>
        
      </section>

    </main>

    <footer>
